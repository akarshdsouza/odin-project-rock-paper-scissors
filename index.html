<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Play Rock-Paper-Scissors!</h1>
    </header>
    <div class="scoreboard">
            <div class="choiceBox">
                <h1>Player Choice:</h1>
                <h1 id="playerChoice">?</h1>
                <h1>Computer Choice:</h1>
                <h1 id="computerChoice">?</h1>
            </div>
            <div class="scoreBox">
                <h1>Player Score:</h1>
                <h1 id="playerScore">0</h1>
                <h1>Computer Score:</h1>
                <h1 id="computerScore">0</h1>
            </div>
        </div>
        <h2 id="roundResult">First to win 5 points wins the game!</h2>
    </div>
    <div class="buttons">
        <h1>Choose your weapon!</h1>
        <button id="rockBtn">Rock!</button>
        <button id="paperBtn">Paper!</button>
        <button id="scissorsBtn">Scissors!</button>
    </div>
    <div class="restart">
        <button id="restartBtn">RESTART</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
